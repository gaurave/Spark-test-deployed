#focusBg {

<polymer-element name="spark-overlay" extends="spark-widget" attributes="arrow
                 modal
                 autoClose
                 animation
                 opened">

  <template>
    <style>/* Copyright (c) 2014, Google Inc. Please see the AUTHORS file for details. */
/* All rights reserved.  Use of this source code is governed by a BSD-style */
/* license that can be found in the LICENSE file. */

/*
  TODO(sorvell): include a reasonable set of default overlay opening
  animations. What's here right now is ad hoc.
*/

/*
  Styling a spark-overlay:

  1. use the 'opened' class to style the overlay when it is open.
  A transition or animation can be applied to animate the overlay into place.
  Note: there's no need to set the display property of an overlay. That's
  managed automatically.

  2. To apply a different animation when the overlay closes, use the
  'closing' class.
*/

@import url(packages/spark_widgets/common/spark_widget.css);

:host {
  position: fixed;
  outline: none;
  display: none;
  opacity: 0;
  /* The no-op transform creates an independent stacking context for :host.
     See: https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Understanding_z_index/The_stacking_context
  */
  -webkit-transform: translateX(0);
}

/*
  The revealed class exists because it's necessary to 'show' a node
  before applying a transition. When an overlay is opened, it is
  immediately revealed (display: block) and then asynchronously the
  opened or closing classes are added.

  Because we don't want to actually show the node before a transition
  or animation is applied, when the node is
  revealed, it is made display: block but visibility: hidden.
  It is then made visibility: visible when it is opened.
*/

:host(.revealed) {
  display: block;
  visibility: hidden;
}

:host(.revealed.opened) {
  opacity: 1;
  display: block;
  visibility: visible;
}

:host(.revealed.closing) {
  display: block;
  visibility: visible;
}

/*
  When an animation is detected (via an animationstart event) this class
  is applied to remove any transition. This ensures only 1 animation end event
  will be processed.

  NOTE: if a rule such as a media query changes an overlay from using a css
  animation to a transition, the animation class must be altered or removed.
*/
:host(.animation-in-progress) {
  -webkit-transition: none;
  transition: none;
}

:host([animation=none]) {
  opacity: 0;
  /* This is essentially a no-op transition. We need it for the opening/closing
     sequences in .dart to function as designed.
  */
  -webkit-transition: all 0.001s;
  transition: all 0.001s;
}

:host([animation=none].opened) {
  opacity: 1;
}

:host([animation=fade]) {
  opacity: 0;
  -webkit-transition: all 0.218s;
  transition: all 0.218s;
}

:host([animation=fade].opened) {
  opacity: 1;
}

:host([animation=scale-slideup]) {
  opacity: 0.0;
  -webkit-transform: scale(1.05);
}

:host([animation=scale-slideup].opened) {
  opacity: 1.0;
  -webkit-transform: scale(1.0);
  -webkit-transition: all 0.218s;
  transition: all 0.218s;
}

:host([animation=scale-slideup].closing) {
  opacity: 0;
  -webkit-transform: translateY(-100%);
  -webkit-transition: all 0.4s;
  transition: all 0.4s;
}

:host([animation=shake].opened) {
  -webkit-animation-duration: 0.5s;
  -webkit-animation-fill-mode: both;
  -webkit-animation-name: shake-fade-in;
  animation-duration: 0.5s;
  animation-fill-mode: both;
  animation-name: shake-fade-in;
}

:host([animation=shake].closing) {
  -webkit-animation-duration: 0.5s;
  -webkit-animation-fill-mode: both;
  -webkit-animation-name: shake-fade-out;
  animation-duration: 0.5s;
  animation-fill-mode: both;
  animation-name: shake-fade-out;
}

@-webkit-keyframes shake-fade-in {
  0% {
    opacity: 0;
    -webkit-transform: translateX(0);
  }
  10% {
    -webkit-transform: translateX(-50px);
  }
  30% {
    -webkit-transform: translateX(50px);
  }
  50% {
    -webkit-transform: translateX(-25px);
  }
  70% {
    -webkit-transform: translateX(25px);
  }
  90% {
    -webkit-transform: translateX(-13px);
  }
  100% {
    -webkit-transform: translateX(0);
    opacity: 1;
  }
}

@-webkit-keyframes shake-fade-out {
  0% {
    opacity: 1;
    -webkit-transform: translateX(0);
  }
  10% {
    -webkit-transform: translateX(-50px);
  }
  30% {
    -webkit-transform: translateX(50px);
  }
  100% {
    -webkit-transform: translateX(-100%);
    opacity: 0;
  }
}

/* TODO(ussuri): Inconsistency here: overlay's bg & border colors are specified
   by the client, yet arrow's are hardcoded here. Could specify in the clien
   (e.g. spark-menu-button) using ::shadow -- easy for `fill`, but trickier for
   border-bottom-color. 
*/
.arrow {
  position: relative;
  height: 1px;
  width: 0;
  margin-top: -17px;
  margin-bottom: 0;
  fill: #fafafa;
  border-color: transparent transparent #cfcfcf transparent;
  border-style: solid;
  border-width: 8px;
  cursor: pointer;
}

#arrowInner {
  fill: #fafafa;
  border-bottom-color: #fafafa;
  margin-top: -15px;
  top: 1px;
}

:host([arrow="top-center"]) .arrow {
  margin-left: auto;
  margin-right: auto;
}

:host([arrow="top-left"]) .arrow {
  left: 15px;
}

:host([arrow="top-right"]) .arrow {
  right: calc(-100% + 30px);
}
</style>

      <div class="arrow"></div>
      <div id="arrowInner" class="arrow"></div>
    </template>

    <content></content>
  </template>

    <spark-dialog id="gitPushDialog" title="Git Push">
      <div class="form-group">
        <div id="gitCommitList"></div>
      </div>
      <spark-progress id="dialogProgress" indeterminate="" showprogressmessage="" showcancel="" visible="false">
      </spark-progress>

      <spark-dialog-button id="gitPushClose">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitPush" submit="">Push</spark-dialog-button>
    </spark-dialog>

    <!-- About dialog -->
    <spark-dialog id="aboutDialog" title="Spark">
      <div class="form-group">
        <span class="help-block">
          A Chrome Apps based development environment (v<span id="aboutVersion"></span>)
        </span>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <input id="analyticsCheck" type="checkbox">
          <label for="analyticsCheck">
            Allow Spark to collect anonymous usage statistics
          </label>
        </div>
      </div>

      <spark-dialog-button dismiss="" focused="">Close</spark-dialog-button>
    </spark-dialog>

    <!-- Settings dialog -->
    <spark-dialog id="settingsDialog" title="Settings">
      <div class="form-group">
        <spark-toolbar class="settings-block" horizontal="" justify="left" spacing="small">
          <label class="settings-label">Whitespace:</label>
          <span class="checkbox">
            <input id="stripWhitespace" type="checkbox">
            <label for="stripWhitespace">
              Strip trailing whitespace on save
            </label>
          </span>
        </spark-toolbar>
      </div>

      <template if="{{useAceThemes}}">
        <div class="form-group" id="changeTheme">
          <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
            <label class="settings-label">Editor theme:</label>
            <span class="settings-value"></span>
            <spark-button id="themeMinus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onThemeMinus}}">
              <!--TODO(ussuri): Use SVG <use> directives instead here and below.-->
              <svg viewBox="0 0 24 24">
                <polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon>
              </svg>
            </spark-button>
            <spark-button id="themePlus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onThemePlus}}">
              <svg viewBox="0 0 24 24">
                <polygon points="10,6 8.6,7.4 13.2,12 8.6,16.6 10,18 16,12 "></polygon>
              </svg>
            </spark-button>
          </spark-toolbar>
        </div>
      </template>

      <div class="form-group" id="changeFont">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Editor font:</label>
          <span class="settings-value"></span>
          <spark-button id="fontMinus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onFontSmaller}}">
            <svg viewBox="0 0 24 24">
              <path d="M19,13H5v-2h14V13z"></path>
            </svg>
          </spark-button>
          <spark-button id="fontPlus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onFontLarger}}">
            <svg viewBox="0 0 24 24">
              <path d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"></path>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>

      <div class="form-group" id="changeKeys">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Key bindings:</label>
          <span class="settings-value"></span>
          <spark-button id="keysMinus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onKeysMinus}}">
            <svg viewBox="0 0 24 24">
              <polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon>
            </svg>
          </spark-button>
          <spark-button id="keysPlus" class="plus-minus-button" flat="" round="" padding="small" on-click="{{onKeysPlus}}">
            <svg viewBox="0 0 24 24">
              <polygon points="10,6 8.6,7.4 13.2,12 8.6,16.6 10,18 16,12 "></polygon>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>

      <template if="{{!chromeOS}}">
        <div class="form-group" id="rootDirectory">
          <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
            <label class="settings-label">Root directory:</label>
            <span id="directoryLabel" class="settings-value"></span>
          </spark-toolbar>
        </div>
      </template>

      <div class="form-group" id="gitCredentials">
        <spark-toolbar class="settings-block" horizontal="" justify="edges" spacing="small">
          <label class="settings-label">Git credentials:</label>
          <spark-button class="reset-setting-button" flat="" primary="" on-click="{{onResetGit}}">
            Clear Git Credentials
          </spark-button>
        </spark-toolbar>
        <div id="gitResetSettingsDone" class="reset-setting-result">
          Done
        </div>
      </div>

      <template if="{{developerMode}}">
        <div class="form-group" id="resetPreferences">
          <spark-toolbar class="settings-block" horizontal="" justify="edges" spacing="small">
            <label class="settings-label">Preferences:</label>
            <spark-button class="reset-setting-button" flat="" primary="" on-click="{{onResetPreference}}">
              Reset Preferences
            </spark-button>
          </spark-toolbar>
          <div id="preferenceResetResult" class="reset-setting-result"></div>
        </div>
      </template>

      <spark-dialog-button dismiss="" focused="">Close</spark-dialog-button>
    </spark-dialog>

    <!-- Git authentication dialog -->
    <spark-dialog id="gitAuthenticationDialog" title="Git Authentication">
      <div id="gitUserInfo">
        <div class="input-label">
          <label for="gitUsername">User name</label>
          <input id="gitUsername" type="text" class="form-control" placeholder="johndoe" pattern="\S+" spellcheck="false" autosave="" focused="">
        </div>
        <div class="input-label">
          <label for="gitPassword">Password</label>
          <input id="gitPassword" type="password" class="form-control" placeholder="Required">
        </div>
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="">Login</spark-dialog-button>
    </spark-dialog>

    <!-- Publish on webstore -->
    <spark-dialog id="webStorePublishDialog" title="Publish to Chrome Web Store">
      <div class="form-group">
        <form>
          <div>
            <input type="radio" name="type" value="new" id="new-app-radio" checked="">
            <label for="new-app-radio">Create a new application</label>
          </div>
          <div>
            <input type="radio" name="type" value="existing" id="existing-app-radio">
            <label for="existing-app-radio">Upload to an existing application</label>
          </div>
        </form>
      </div>
      <div class="form-group">
        <label for="appID">Enter the ID of the existing application</label>
        <input id="appID" type="text" class="form-control" placeholder="abcdefghijklmnopqrstuvwxyzabcdef" pattern="[a-z]{32}" spellcheck="false" autosave="">
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="" focused="">Publish</spark-dialog-button>
    </spark-dialog>

    <!-- Properties dialog -->
    <spark-dialog id="propertiesDialog" title="Properties">
      <div id="body">
      </div>

      <spark-dialog-button dismiss="" focused="">Close</spark-dialog-button>
    </spark-dialog>

    <!-- Chrome WebStore published dialog -->
    <spark-dialog id="webStorePublishedDialog" title="Application published">
      <div class="help-block">
        An updated version of your application has been uploaded and
        published. You can now see it on the Chrome Web Store.
      </div>

      <spark-dialog-button id="webStorePublishedAction">
        Open in Chrome Web Store
      </spark-dialog-button>
      <spark-dialog-button dismiss="" focused="">
        Close
      </spark-dialog-button>
    </spark-dialog>

    <!-- Chrome WebStore first upload dialog -->
    <spark-dialog id="webStoreUploadedDialog" title="Application uploaded">
      <div class="help-block">
        Your application has been uploaded to the Chrome Web Store.
        You still need to fill out some additional information in the
        Developer Dashboard before publishing it.
      </div>

      <spark-dialog-button id="webStoreUploadedAction">
        Open in the Developer Dashboard
      </spark-dialog-button>
      <spark-dialog-button submit="" focused="">
        Close
      </spark-dialog-button>
    </spark-dialog>

    <!-- Project remove dialog -->
    <spark-dialog id="projectRemoveDialog" title="Remove Project">
      <div class="help-block">
        "DELETE" will permanently delete
        "<span id="projectRemoveProjectName"></span>" from disk.<br>
        "REMOVE REFERENCE" will remove the reference to it from
        the list of projects in Spark, but keep its files on disk.
      </div>

      <spark-dialog-button cancel="">
        Cancel
      </spark-dialog-button>
      <spark-dialog-button id="projectRemoveDeleteButton" submit="" secondary="">
        Delete
      </spark-dialog-button>
      <spark-dialog-button id="projectRemoveRemoveReferenceButton" submit="">
        Remove Reference
      </spark-dialog-button>
    </spark-dialog>

    <!-- File remove dialog -->
    <spark-dialog id="fileRemoveDialog" title="Remove File">
      <div class="help-block">
        "DELETE" will permanently delete "<span id="name"></span>"
        from disk.<br>
        "REMOVE REFERENCE" will remove the reference to it from
        Spark, but keep it on disk.
      </div>

      <spark-dialog-button cancel="">
        Cancel
      </spark-dialog-button>
      <spark-dialog-button id="fileRemoveDeleteButton" submit="" primary="false">
        Delete
      </spark-dialog-button>
      <spark-dialog-button id="fileRemoveRemoveReferenceButton" submit="">
        Remove Reference
      </spark-dialog-button>
    </spark-dialog>
  </template>

  
</polymer-element>
<script src="spark_polymer_ui.html_bootstrap.dart.js"></script></body></html>
